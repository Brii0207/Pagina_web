<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta 
                name="viewport"
                content="width=device-width, initial-scale=1.0"
        />
        <link rel="stylesheet" href="style.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;500;700&display=swap');

*{
    margin:0;
    padding: 0;
    box-sizing: border-box;
}

body{
    font-family: 'Ubuntu';
    max-width: 1200px;
    margin:0 auto;
}

img{
    max-width: 100%;
}
.container-title{
    padding: 30px;
    background-color: #eee;
    margin-bottom: 50px;
    color: #222;
}

form.form-container {
    width: 40%;
    padding: 30px;
    background-color: #eee;
    margin-bottom: 50px;
}

form.form-container .form-group {
    margin-bottom: 15px;
}

form.form-container label {
    display: block;
    margin-bottom: 5px;
    color: #222;
}

form.form-container input[type="email"],
form.form-container input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

form.form-container button {
    padding: 10px 20px;
    background-color: #1bbeb4;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

form.form-container button:hover {
    background-color: #099c94;
}
        </style>
    </head>
    <body>
        <div class="container-title">
            <h2>Login</h2>
        </div>
        <form class="form-container" id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Login</button>
        </form>
    </body>

</html>
